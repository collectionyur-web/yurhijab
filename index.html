<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yur Collection | Premium Luxury Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --gold: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b8860b 100%);
            --gold-solid: #b8860b;
            --white-clean: #ffffff;
            --soft-grey: #f4f4f4;
            --luxury-text: #1a1a1a;
            --accent: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--white-clean);
            color: var(--luxury-text);
            -webkit-font-smoothing: antialiased;
        }

        /* --- LUXURY LOADER --- */
        #loader {
            position: fixed; width: 100%; height: 100vh; background: #fff;
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader-content { text-align: center; }
        .loader-circle { width: 50px; height: 50px; border: 2px solid #f3f3f3; border-top: 2px solid var(--gold-solid); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- NAVIGATION --- */
        nav {
            padding: 15px 7%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; transition: 0.4s;
        }
        .logo { font-family: 'Playfair Display'; font-size: 1.4rem; font-weight: bold; color: var(--gold-solid); letter-spacing: 3px; }

        /* --- HERO SECTION --- */
        .hero {
            height: 90vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)), 
                        url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            text-align: center; padding: 0 20px;
        }
        .hero-box { max-width: 800px; padding: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; }
        .hero h1 { font-family: 'Playfair Display'; font-size: clamp(2.5rem, 8vw, 5rem); line-height: 1.1; margin-bottom: 20px; }
        .hero p { letter-spacing: 4px; font-weight: 300; font-size: 0.9rem; margin-bottom: 30px; }
        .cta-hero { padding: 15px 40px; background: var(--luxury-text); color: white; text-decoration: none; border-radius: 50px; font-size: 0.8rem; letter-spacing: 2px; transition: 0.4s; }
        .cta-hero:hover { background: var(--gold-solid); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* --- FILTER & SEARCH --- */
        .controls { padding: 50px 7% 0; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .search-container { position: relative; width: 100%; max-width: 500px; }
        .search-container input { width: 100%; padding: 15px 25px; border-radius: 50px; border: 1px solid #eee; background: var(--soft-grey); outline: none; font-family: inherit; }
        .filter-tabs { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .tab-btn { padding: 10px 25px; border: none; background: none; cursor: pointer; font-family: inherit; font-size: 0.8rem; letter-spacing: 1px; color: #888; transition: 0.3s; position: relative; }
        .tab-btn.active { color: var(--gold-solid); font-weight: 600; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 2px; background: var(--gold-solid); }

        /* --- CATALOG GRID --- */
        .catalog-container { padding: 50px 7% 100px; }
        .grid-katalog { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 40px; 
        }

        .item-card {
            background: white; border-radius: 15px; overflow: hidden; position: relative; 
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .item-card:hover { transform: translateY(-10px); }

        .img-container { height: 420px; overflow: hidden; position: relative; cursor: pointer; border-radius: 15px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .item-card:hover .img-container img { transform: scale(1.08); }

        .badge-new { position: absolute; top: 15px; left: 15px; background: var(--gold-solid); color: white; padding: 5px 15px; font-size: 0.7rem; border-radius: 50px; z-index: 5; }

        .save-btn {
            position: absolute; top: 15px; right: 15px; width: 40px; height: 40px; background: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold-solid);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 5; transition: 0.3s;
        }
        .save-btn:hover { background: var(--gold-solid); color: white; }

        .item-info { padding: 20px 10px; text-align: center; }
        .item-info h3 { font-family: 'Playfair Display'; font-size: 1.2rem; margin-bottom: 8px; font-weight: 700; }
        .cat-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; display: block; }
        
        .price-box { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .p-ori { text-decoration: line-through; color: #ff5e5e; font-size: 0.8rem; }
        .p-disc { font-size: 1.3rem; font-weight: 600; color: var(--luxury-text); }

        .btn-buy {
            display: block; padding: 15px; border: 1px solid #1a1a1a; text-decoration: none; color: #1a1a1a;
            font-size: 0.75rem; font-weight: 600; letter-spacing: 2px; transition: 0.3s; border-radius: 5px;
        }
        .btn-buy:hover { background: #1a1a1a; color: white; }

        /* --- MODAL IMAGE --- */
        .modal-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-img img { max-width: 100%; max-height: 85vh; object-fit: contain; border-radius: 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .close-modal { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; color: #1a1a1a; }

        /* --- WHATSAPP FLOAT --- */
        .wa-float {
            position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; z-index: 1000; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }
        .wa-float:hover { transform: scale(1.1); }

        /* --- RESPONSIVE OPTIMIZATION --- */
        @media (max-width: 768px) {
            nav { padding: 15px 5%; }
            .hero { height: 70vh; background-attachment: scroll; }
            .hero-box { padding: 20px; }
            .hero h1 { font-size: 2.5rem; }
            .grid-katalog { grid-template-columns: repeat(2, 1fr); gap: 15px; } /* 2 Kolom di HP agar seperti Instagram Shop */
            .img-container { height: 260px; }
            .item-info h3 { font-size: 1rem; }
            .p-disc { font-size: 1.1rem; }
            .catalog-container { padding: 30px 4% 80px; }
        }

        @media (max-width: 480px) {
            .grid-katalog { grid-template-columns: 1fr; gap: 30px; } /* 1 Kolom di HP Kecil */
            .img-container { height: 400px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="logo">YUR COLLECTION</div>
        </div>
    </div>

    <nav id="navbar">
        <div class="logo">YUR COLLECTION</div>
        <div style="font-size: 0.6rem; letter-spacing: 2px; color: #888;">EDITION 2026</div>
    </nav>

    <header class="hero">
        <div class="hero-box" data-aos="zoom-in">
            <p>HANDCRAFTED WITH LOVE</p>
            <h1>Defining Modern Luxury</h1>
            <p>Koleksi serba putih eksklusif untuk gaya yang abadi.</p>
            <a href="#shop" class="cta-hero">EXPLORE SHOP</a>
        </div>
    </header>

    <section class="controls" id="shop">
        <div class="search-container" data-aos="fade-up">
            <input type="text" id="search" placeholder="Cari koleksi impian Anda...">
        </div>
        <div class="filter-tabs" data-aos="fade-up">
            <button class="tab-btn active" onclick="filterData('ALL', this)">SEMUA</button>
            <button class="tab-btn" onclick="filterData('HIJAB', this)">HIJAB</button>
            <button class="tab-btn" onclick="filterData('DRESS', this)">DRESS</button>
            <button class="tab-btn" onclick="filterData('ACCESSORIES', this)">AKSESORIS</button>
        </div>
    </section>

    <main class="catalog-container">
        <div class="grid-katalog" id="productGrid">
            </div>
    </main>

    <div class="modal-img" id="imgModal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img id="fullImg" src="" alt="Full View">
    </div>

    <footer style="padding: 100px 7%; background: #fafafa; text-align: center;">
        <h2 style="font-family: 'Playfair Display'; font-size: 2rem; margin-bottom: 10px;">Join The Elegance</h2>
        <p style="color: #888; margin-bottom: 40px;">Ikuti kami untuk update koleksi terbaru.</p>
        <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 50px;">
            <a href="#" style="color: #1a1a1a; font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color: #1a1a1a; font-size: 1.5rem;"><i class="fab fa-tiktok"></i></a>
        </div>
        <p style="font-size: 0.7rem; color: #aaa; letter-spacing: 2px;">&copy; 2026 YUR COLLECTION. ALL RIGHTS RESERVED.</p>
    </footer>

    <a href="https://wa.me/6285295213981" class="wa-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // AOS Init
        AOS.init({ duration: 1000, once: true });

        // Data Produk
        const products = [
            { id: 1, type: 'HIJAB', name: 'Pearl Voal Hijab', ori: '450.000', disc: '299.000', img: 'https://images.unsplash.com/photo-1583391733956-3750e0ff4e8b?q=80&w=600' },
            { id: 2, type: 'DRESS', name: 'Silk Ivory Abaya', ori: '950.000', disc: '749.000', img: 'https://images.unsplash.com/photo-1564466809058-bf4114d55352?q=80&w=600' },
            { id: 3, type: 'DRESS', name: 'Royal White Tunik', ori: '550.000', disc: '399.000', img: 'https://images.unsplash.com/photo-1550639525-c97d455acf70?q=80&w=600' },
            { id: 4, type: 'ACCESSORIES', name: 'Golden Lace Shawl', ori: '300.000', disc: '185.000', img: 'https://images.unsplash.com/photo-1601924638867-3a6de6b7a500?q=80&w=600' },
            { id: 5, type: 'DRESS', name: 'Classic Satin Dress', ori: '1.200.000', disc: '990.000', img: 'https://images.unsplash.com/photo-1595777457583-95e059d581b8?q=80&w=600' },
            { id: 6, type: 'HIJAB', name: 'Minimalist Pashmina', ori: '250.000', disc: '145.000', img: 'https://images.unsplash.com/photo-1581044777550-4cfa60707c03?q=80&w=600' }
        ];

        const grid = document.getElementById('productGrid');
        const searchInput = document.getElementById('search');

        // Fungsi Render
        function displayProducts(data) {
            grid.innerHTML = data.map(p => `
                <div class="item-card" data-aos="fade-up">
                    <div class="img-container" onclick="openModal('${p.img}')">
                        <span class="badge-new">NEW</span>
                        <div class="save-btn" onclick="event.stopPropagation(); downloadImg('${p.img}', '${p.name}')">
                            <i class="fas fa-download"></i>
                        </div>
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="item-info">
                        <span class="cat-label">${p.type}</span>
                        <h3>${p.name}</h3>
                        <div class="price-box">
                            <span class="p-ori">Rp ${p.ori}</span>
                            <span class="p-disc">Rp ${p.disc}</span>
                        </div>
                        <a href="https://wa.me/6285295213981?text=Halo%20Yur%20Collection,%20saya%20tertarik%20produk%20${p.name}" class="btn-buy">
                            PESAN SEKARANG
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Search Filter
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(val));
            displayProducts(filtered);
        });

        // Tab Filter
        function filterData(cat, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = cat === 'ALL' ? products : products.filter(p => p.type === cat);
            displayProducts(filtered);
        }

        // Modal Image
        function openModal(src) {
            document.getElementById('imgModal').style.display = 'flex';
            document.getElementById('fullImg').src = src;
        }
        function closeModal() {
            document.getElementById('imgModal').style.display = 'none';
        }

        // Download Image
        function downloadImg(url, name) {
            const a = document.createElement('a');
            a.href = url;
            a.download = name + '.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Loader
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                displayProducts(products);
            }, 1000);
        }
    </script>
</body>
</html>
