<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yur Collection | Luxury White & Gold</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --gold: #b8860b;
            --white-clean: #ffffff;
            --soft-grey: #f8f9fa;
            --luxury-text: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--white-clean); color: var(--luxury-text); }

        nav {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Playfair Display'; font-size: 1.8rem; font-weight: bold; color: var(--gold); letter-spacing: 2px; }

        .hero {
            height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-position: center;
        }

        .catalog-container { padding: 40px 5%; }
        .grid-katalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }

        .item-card {
            background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee;
            transition: 0.4s; position: relative;
        }
        .item-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-color: var(--gold); }

        .img-wrapper { height: 400px; overflow: hidden; position: relative; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        
        .save-img-btn {
            position: absolute; top: 15px; right: 15px; background: white; color: var(--gold);
            width: 35px; height: 35px; border-radius: 50%; display: flex; justify-content: center;
            align-items: center; text-decoration: none; box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .item-info { padding: 20px; text-align: center; }
        .item-info h3 { font-family: 'Playfair Display'; font-size: 1.1rem; margin-bottom: 8px; }

        .price-container { margin-bottom: 15px; }
        .price-old { text-decoration: line-through; color: #999; font-size: 0.8rem; margin-right: 8px; }
        .price-new { color: var(--gold); font-weight: 600; font-size: 1.1rem; }

        .btn-wa {
            display: block; width: 100%; padding: 10px; background: var(--gold); color: white;
            text-decoration: none; font-size: 0.8rem; font-weight: 600; border-radius: 4px; transition: 0.3s;
        }
        .btn-wa:hover { background: #000; }

        footer { padding: 50px; text-align: center; background: var(--soft-grey); margin-top: 50px; }
    </style>
</head>
<body>

    <nav><div class="logo">YUR COLLECTION</div></nav>

    <header class="hero">
        <h1 data-aos="fade-up">Exclusive Catalog</h1>
        <p data-aos="fade-up" data-aos-delay="200">WHITE & GOLD SERIES</p>
    </header>

    <main class="catalog-container">
        <div class="grid-katalog" id="productGrid">
            </div>
    </main>

    <footer>
        <p>&copy; 2026 Yur Collection Premium</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // --- DAFTAR PRODUK (Silakan tambah/ubah di sini) ---
        const daftarProduk = [
            {

                nama: "Pashmina Silk Gold",
                hargaAsli: "150.000",
                hargaDiskon: "99.000",
                foto: "id-11134207-8224p-mghebvm64u89aa.jpg",
                kategori: "HIJAB"
            },
            {
                nama: "Abaya White Luxury",
                hargaAsli: "450.000",
                hargaDiskon: "385.000",
                foto: "IMG_2025_65.jpg",
                kategori: "DRESS"
            },
            {
                nama: "Premium Voal Square",
                hargaAsli: "70.000",
                hargaDiskon: "45.500",
                foto: "IMG_20251216_162768.jpg",
                kategori: "HIJAB"

            },
            {
                nama: "Premium Voal Square",
                hargaAsli: "85.000",
                hargaDiskon: "50.000",
                foto: "IMG_20251216_162758.jpg",
                kategori: "HIJAB" 

            },
            {
             
                nama: "Hijab Pashmina Luxury",
                hargaAsli: "150.000",
                hargaDiskon: "1250",
                foto: "id-11134207-8224v-mghebvm6213df4.jpg",
                kategori: "HIJAB"
            

            }    

        ]

        const grid = document.getElementById('productGrid');
        
        daftarProduk.forEach((produk) => {
            grid.innerHTML += `
                <div class="item-card" data-aos="fade-up">
                    <div class="img-wrapper">
                        <a href="${produk.foto}" download class="save-img-btn" title="Simpan Gambar">
                            <i class="fas fa-download"></i>
                        </a>
                        <img src="${produk.foto}" alt="${produk.nama}">
                    </div>
                    <div class="item-info">
                        <small style="color: #aaa; letter-spacing: 1px;">${produk.kategori}</small>
                        <h3>${produk.nama}</h3>
                        <div class="price-container">
                            <span class="price-old">Rp ${produk.hargaAsli}</span>
                            <span class="price-new">Rp ${produk.hargaDiskon}</span>
                        </div>
                        <a href="https://wa.me/628123456789?text=Halo%20Yur%20Collection,%20saya%20tertarik%20produk%20${produk.nama}" class="btn-wa">
                            PESAN SEKARANG
                        </a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
